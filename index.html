<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Jogadoras</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gerenciador de Jogadoras</h1>
    </header>

    <main>
        <section id="form-section">
            <h2>Adicionar/Editar Jogadora</h2>
            <form id="player-form">
                <input type="hidden" id="player-id">
                
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                
                <div class="form-group">
                    <label for="posicao">Posição:</label>
                    <input type="text" id="posicao" name="posicao" required>
                </div>
                
                <div class="form-group">
                    <label for="clube">Clube:</label>
                    <input type="text" id="clube" name="clube" required>
                </div>
                
                <div class="form-group">
                    <label for="foto">Foto da Jogadora (URL):</label>
                    <input type="url" id="foto" name="foto" required>
                </div>
                
                <div class="form-group">
                    <label for="fotoClube">Logo do Clube (URL):</label>
                    <input type="url" id="fotoClube" name="fotoClube" required>
                </div>
                
                <div class="form-group">
                    <label for="gols">Gols:</label>
                    <input type="number" id="gols" name="gols" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="assistencias">Assistências:</label>
                    <input type="number" id="assistencias" name="assistencias" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="jogos">Jogos:</label>
                    <input type="number" id="jogos" name="jogos" min="0" required>
                </div>
                
                <button type="submit" id="submit-button">Adicionar Jogadora</button>
            </form>
        </section>

        <hr>

        <section id="player-list-section">
            <h2>Lista de Jogadoras</h2>
            <div id="player-list" class="cards-container">
                </div>
            
            <button id="reset-btn">Restaurar Base Inicial</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
